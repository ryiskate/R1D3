<div class="card mb-4">
    <div class="card-header bg-info text-white">
        <h5 class="mb-0"><i class="fas fa-info-circle me-1"></i> Status Guide</h5>
    </div>
    <div class="card-body">
        <div class="d-flex align-items-center mb-2">
            <span class="badge bg-primary rounded-pill me-2">
                <i class="fas fa-clipboard-list"></i> To Do
            </span>
            <span>Task has been created but work has not started</span>
        </div>
        <div class="d-flex align-items-center mb-2">
            <span class="badge bg-warning rounded-pill me-2">
                <i class="fas fa-spinner"></i> In Progress
            </span>
            <span>Work on the task has begun</span>
        </div>
        <div class="d-flex align-items-center mb-2">
            <span class="badge bg-purple rounded-pill me-2">
                <i class="fas fa-search"></i> In Review
            </span>
            <span>Task is completed and awaiting review</span>
        </div>
        <div class="d-flex align-items-center mb-2">
            <span class="badge bg-success rounded-pill me-2">
                <i class="fas fa-check-circle"></i> Done
            </span>
            <span>Task has been completed and approved</span>
        </div>
        <div class="d-flex align-items-center">
            <span class="badge bg-danger rounded-pill me-2">
                <i class="fas fa-ban"></i> Blocked
            </span>
            <span>Task cannot proceed due to dependencies or issues</span>
        </div>
    </div>
</div>
