<!-- Template identifier include -->
<div style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;">
    <button type="button" class="btn btn-danger" onclick="showTemplateInfo()">
        <i class="fas fa-bug"></i> Show Template Info
    </button>
</div>

<div id="template-info" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 10000; max-width: 80%; max-height: 80%; overflow: auto;">
    <h3>Template Information</h3>
    <p><strong>Template Name:</strong> {{ template_name }}</p>
    <p><strong>View Class:</strong> {{ view_class }}</p>
    <button type="button" class="btn btn-secondary" onclick="hideTemplateInfo()">
        Close
    </button>
</div>

<script>
    function showTemplateInfo() {
        document.getElementById('template-info').style.display = 'block';
    }
    
    function hideTemplateInfo() {
        document.getElementById('template-info').style.display = 'none';
    }
</script>
